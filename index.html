            <div id="controls">
                <form id="video-form">
                    <fieldset>
                        <legend>Playback Controls</legend>
                        <input type="button" 
                        id="play_button" 
                        onclick="playVideo(vid)" 
                        value="Play"/>
                        <input type="button" id="pause_button" onclick="pauseVideo(vid)" value="Pause" />
						<input type="button" id="mute" onclick="muteVid(vid)" value="Mute" />
						<input type="button" id="unmute" onclick="unmuteVid(vid)" value="Unmute" />

                        <fieldset>
                            <legend>Video Navigation</legend>
                            <input type="button" id="rewind" onclick="seekVideo(vid, 0)" value="Beginning" />
                            <input type="button" id="end" onclick="seekVideo(vid, 180)" value="End" />
                            <input type="button" id="pikachu" onclick="seekVideo(vid, 67.5)" value="Pikachu!" />
                        </fieldset>
                    </fieldset>
                </form>
